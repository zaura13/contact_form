<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="section1">

        <div class="title txtfont">
            <h4>Contact</h4>
            <h2>Contact us to get free support</h2>
        </div>
        <!-- start contCT FORM  -->
            <form action="">
                <div class="contact-form">
                    <textarea name="text" class="textarea" id="text" cols="75" rows="11" placeholder="description"></textarea>
                    <div class="txtfont" >
                        <label for="subject"></label>
                        <input type="text" id="subject" name="subject" placeholder="subject"> 
                        <label for="fname"></label>  
                        <input type="text" id="fname" name="fullname" placeholder="name/surname">
                        <label for="email"></label>
                        <input type="email" id="email" placeholder="email" title="emaill">
                        <input type="submit" value="send">
                    </div>
                </div>    
            </form>
        </div>
    </div>
    
</body>
</html>
